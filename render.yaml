services:
  - type: web
    name: payview-marketplace
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        value: mongodb://localhost:27017/payview-marketplace
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production
    routes:
      - path: /
        destination: /index.html
