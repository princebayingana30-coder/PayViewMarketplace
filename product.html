<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - PayView Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>PayView<span class="neon">Marketplace</span></h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="client-home.html"><i class="fas fa-arrow-left"></i></a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="product-details-section">
        <div class="container">
            <div id="productDetailsContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>PayView Marketplace</h3>
                    <p>Connecting buyers and sellers across Rwanda and beyond.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="listings.html">Listings</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 PayView Marketplace. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        // Load product details on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                loadProductDetails(productId);
            } else {
                document.getElementById('productDetailsContent').innerHTML = `
                    <div class="no-listings">
                        <p>Product not found. <a href="listings.html">Browse all listings</a></p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
